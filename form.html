<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Formulario</title>
</head>

<body>

    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4 border border-0" id="container">

                    <h2 style="font-family:'Times New Roman', Times, serif;" class="text-center col-12 titulo">Rellenar formulario</h2>
                    <hr>

                    <form action="enviar.html" onsubmit="return validar()" method="post" class=" form row g-3">
                        <div style="font-family:Georgia, 'Times New Roman', Times, serif;"
                            class="form-input col-12 col-md-6">
                            <label class="form-label">Nombre de usuario</label>
                            <input id="input-nombre" class="form-control" type="text" placeholder="Ingrese nombre de usuario">
                            <div id="error-nombre"></div>
                        </div>

                        <div style="font-family:Georgia, 'Times New Roman', Times, serif;"
                            class="form-input col-12 col-md-6">
                            <label class="form-label">Dirección</label>
                            <input id="input-direccion" class="form-control" type="text" placeholder="Ingrese su dirección">
                            <div id="error-direccion"></div>
                        </div>
                        <div style="font-family:Georgia, 'Times New Roman', Times, serif;"
                            class="form-input col-12 col-md-6">
                            <label class="form-input form-label">Comuna</label>
                            <select id="select-comuna" class="form-select">
                                <option value="default" selected></option>
                                <option value="valdivia">Valdivia</option>
                                <option value="valparaiso">Valparaiso</option>
                                <option value="temuco">Temuco</option>
                                <option value="arica">Arica</option>
                                <option value="chillan">Chillan</option>
                                <option value="maipu">Maipu</option>
                                <option value="santiago">Santiago</option>
                            </select>
                            <div id="error-comuna"></div>
                        </div>



                        <div style="font-family:Georgia, 'Times New Roman', Times, serif; font-size: medium;"
                            class="form-input col-12 col-md-6">
                            <label class="form-label">Teléfono</label>
                            <input id="input-fono" class="form-control" type="text" placeholder="Ingrese telefono">
                            <div id="error-fono"></div>
                        </div>

                        <div style="font-family:Georgia, 'Times New Roman', Times, serif;"
                            class="form-input col-12 col-md-12">
                            <label class="form-label">Correo electrónico</label>
                            <input id="input-email" class="form-control" type="mail" placeholder="Ingrese su correo">
                            <div id="error-email"></div>
                        </div>

                        <div style="font-family:Georgia, 'Times New Roman', Times, serif;"
                            class="form-input row col-12">
                            <label class="form-label">Contraseña</label>
                            <input id="input-pass" class="form-control" type="password" placeholder="Ingrese su contraseña">
                            <div id="error-pass"></div>
                            
                            <label class="form-label"> Confirmar Contraseña</label>
                            <input id="input-pass2" class="form-control" type="password" placeholder="Confirme contraseña">
                            <div id="error-pass2"></div>
                        </div>

                        


                        <div style="font-family:Georgia, 'Times New Roman', Times, serif;" class="form-input col-12 ">
                            <label class="form-label">URL sitio web</label>
                            <input id="input-url" class="form-control" type="text" placeholder="www.google.com">
                            <div id="error-url"></div>
                        </div>

                        
                        <div style="font-family:Georgia, 'Times New Roman', Times, serif;" class="form-input col-12 ">
                            <label class="form-label">Aficiones o pasatiempos</label>
                            <input id="input-pasatiempo" class="form-control" type="text" placeholder="Ingrese pasatiempo">
                            <div id="error-pasatiempo"></div>
                        </div>


                        
            

                        
                        
                        <div class="boton col-12 row text text-center">
                            <button class=" btn btn-outline-primary btn-block" type="submit">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/validacion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
